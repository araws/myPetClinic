<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Name</th>
        <th style="width: 150px">Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td>
            <span th:each="specialty : ${vet.specialties}"
                  th:text="${specialty.description + ' '}"/>
            <span th:if="${vet?.specialties?.size() == 0}">none</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
